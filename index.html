<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/text.css">
	<script type="text/javascript" src="js/test.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<div class="magazine_name">

			地図を楽しむ／おうちでスマホ／Galaxy S4 詳報／ドコモからiPhone!?

			<p class="magazine_contents_phone_select_subtitle">2年たっても</p>
			<div class="magazine_contents_phone_select_title">
				<h1 class="magazine_contents_phone_select_title_gradation">後悔しない<span>スマホ</span>選び</h1>
			</div>

		</div>
